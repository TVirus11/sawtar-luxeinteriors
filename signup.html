<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Sawtar LuxeInteriors</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>

    <!-- Brand Logo & Name -->
    <div class="brand-container">
        <img src="./images/logo.png" alt="Sawtar LuxeInteriors' Logo" class="brand-logo">
        <h1 class="brand-name">Sawtar LuxeInteriors'</h1>
    </div>

    <!-- Close Button -->
    <button class="close-btn">âœ–</button>

    <div class="login-container">
        <div class="login-box">
            <h2>Create an Account</h2>
            <p class="subtext">Join us as a customer</p>

            <!-- Sign-Up Form -->
            <form id="signup-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>

            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

            <div id="signup-error-message"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
