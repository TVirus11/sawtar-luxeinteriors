<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sawtar LuxeInteriors'</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- Brand Logo & Name -->
    <div class="brand-container">
        <img src="./images/logo.png" alt="Sawtar LuxeInteriors Logo" class="brand-logo">
        <h1 class="brand-name">Sawtar LuxeInteriors'</h1>
    </div>

    <!-- Close Button -->
    <button class="close-btn">âœ–</button>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="subtext">Select your role and login</p>

            <!-- Role Selection -->
            <div class="role-selection">
                <input type="radio" id="customer" name="role" value="customer" checked>
                <label for="customer">Customer</label>

                <input type="radio" id="employee" name="role" value="employee">
                <label for="employee">Employee</label>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>

            <div id="error-message"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
